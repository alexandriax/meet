# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: alexandriax
service: meet-auth-server


provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1 # or your preferred AWS region
  timeout: 30

  environment:
    NODE_ENV: ${env:NODE_ENV, 'development'} # Ensures your environment variables are available
    GOOGLE_API_KEY: ${env:GOOGLE_API_KEY, 'api'} # Placeholder for Google API key
    CLIENT_ID: ${file(config.json):CLIENT_ID}
    CLIENT_SECRET: ${file(config.json):CLIENT_SECRET}
    CALENDAR_ID: ${file(config.json):CALENDAR_ID}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - s3:*
        - sns:*
        - sqs:*
      Resource: "*"

functions:
  getAuthURL:
    handler: handler.getAuthURL
    events:
      - http:
          path: api/get-auth-url
          method: get


plugins:
  - serverless-offline # Useful for local development

custom:
  serverless-offline:
    httpPort: 3000

package:
  exclude:
    - node_modules/**
    - test/**
    - .gitignore
    - .git/**
    - .serverless/**
    - '*.md'
    - '*.json'

resources:
  Resources:
    # Any additional AWS resources you might need
